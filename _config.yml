# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZengXPang's blog
subtitle: 前端搞笑工程师
description: 工作、生活记录空间
keywords: 前端
author: ZengXPang's blog
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://jingwzeng.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: false
  tab_replace: ""

nofollow:
  enable: true
  field: site
  exclude:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

aplayer:
  meting: true
  asset_inject: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

search:
  path: search.xml
  field: post

permalink_pinyin:
  enable: true
  separator: "-" # default: '-'

douban:
  user: 240895495
  builtin: true
  book:
    title: "我的书屋"
    quote: "welcome!"
    meta: true
    comments: false
    top_img: false
    aside: false
    path: books
    limit: 1
  movie:
    title: "我的影院"
    quote: "welcome!"
    meta: true
    comments: false
    top_img: false
    aside: false
    path: movies
    limit: 1
  timeout: 10000

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:
# 添加 RSS 订阅支持
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: hexo-theme-matery
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/JingWZeng/JingWZeng.github.io.git
  branch: master

history_calendar:
  priority: 4
  enable: true
  enable_page: /
  layout:
    type: class
    name: sticky_layout
    index: 0
  temple_html: '<div class="card-widget card-history"><div class="card-content"><div class="item-headline"><i class="fas fa-clock fa-spin"></i><span>那年今日</span></div><div id="history-baidu" style="height: 100px;overflow: hidden"><div class="history_swiper-container" id="history-container" style="width: 100%;height: 100%"><div class="swiper-wrapper" id="history_container_wrapper" style="height:20px"></div></div></div></div>'

swiper:
  enable: true
  priority: 2
  enable_page: /
  layout:
    type: id
    name: recent-posts
    index: 0
  temple_html: '<div class="recent-post-item" style="height: auto;width: 100%"><div class="blog-slider swiper-container-fade swiper-container-horizontal" id="swiper_container">${temple_html_item}</div></div>'
  plus_style: ""

magnet:
  enable: true
  priority: 1
  enable_page: /
  type: categories
  devide: 2
  display:
    - name: 前端
      display_name: ZJingWの前端
      icon: 📚
    - name: VsCode
      display_name: ZJingWのVsCode
      icon: 🎮
    - name: 浏览器
      display_name: ZJingWの浏览器
      icon: 📒
    - name: Vue2
      display_name: ZJingWのVue2
      icon: 👩‍💻
    # - name: 学习
    #   display_name: 小冰の读书笔记
    #   icon: 🐱‍👓
    # - name: 随想
    #   display_name: 小冰の胡思乱想
    #   icon: 💡
  color_setting:
    text_color: black
    text_hover_color: white
    background_color: "#f2f2f2"
    background_hover_color: "#b30070"
  layout:
    type: id
    name: recent-posts
    index: 0
  temple_html: '<div class="recent-post-item" style="width:100%;height: auto"><div id="catalog_magnet">${temple_html_item}</div></div>'
  plus_style: ""

live2d:
  enable: true
  scriptFrom: local # 默认
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-miku #模型选择
  display:
    position: right #模型位置
    width: 150 #模型宽度
    height: 300 #模型高度
    hOffset: 50
    vOffset: -50
  mobile:
    show: false #是否在手机端显示

envelope_comment:
  enable: true
  cover: https://cdn.jsdelivr.net/gh/JingWZeng/markdownImg/img/202109010941775.jpg # 信笺封面图
  message: # 信笺内容，支持多行
    - 有什么想问的？
    - 有什么想说的？
    - 有什么想吐槽的？
  bottom: 自动书记人小曾诚为您服务！ # 信笺结束语，只能单行
  height: # 调整信笺划出高度，默认1050px
  path: # 【可选】comments 的路径名称。默认为 comments ， 生成的页面为 comments/index.html
  front_matter: # 【可选】comments页面的 front_matter 配置
    title: 留言板
    comments: true
    aside: false

